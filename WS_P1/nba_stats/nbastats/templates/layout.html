<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   <div class="row justify-content-md-center">
       <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" style="position: fixed;" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" style="margin-left:2%" href="/">NBA StatFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" onclick="setActive(this)" aria-current="page" href="{% url 'player' %}">SEARCH PLAYERS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="setActive(this)" href="{% url 'top-stats' %}">TOP 10</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="setActive(this)" href="{% url 'add-player' %}">ADD PLAYER</a>
                </li>
              </ul>
            </div>
          </div>
       </nav>
      </div>

    <br>
    <main role="main">
        <div class="container body-content">
            <p></p>
            {% block content %} {% endblock %}
        </div> <!-- /container -->
    </main>

    <script>
      function setActive(clickedElement) {
        // Get all elements with the 'nav-link' class
        let navLinks = document.getElementsByClassName('nav-link');

        // Loop through the elements and remove the 'active' class
        for (let i = 0; i < navLinks.length; i++) {
          navLinks[i].classList.remove('active');
        }

        // Add the 'active' class to the clicked element
        clickedElement.classList.add('active');
      }
      </script>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
